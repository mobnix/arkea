<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus DJ Sets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --container-bg: rgba(0, 0, 0, 0.7);
      --text-color: #f5f5f5;
      --accent-color: #ff5c5c;
      --border-color: #333;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/galaxy-1990298_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: var(--container-bg);
      height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 5px #000;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
    }
    .sidebar a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      margin-left: 200px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 80px;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: var(--container-bg);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .set {
      background: var(--container-bg);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
      position: relative;
    }
    .set h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .set img.reference-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    .waveform {
      margin-top: 10px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .play-button, .volume {
      background-color: var(--accent-color);
      border: none;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type=range] {
      width: 100px;
    }
    .comments {
      margin-top: 15px;
    }
    .comments textarea {
      width: 100%;
      padding: 10px;
      background: #1c1c1c;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
      resize: vertical;
    }
    .comments button {
      margin-top: 5px;
      background-color: var(--accent-color);
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: auto;
      background-color: var(--container-bg);
      border-top: 1px solid var(--border-color);
    }
    .upload-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      background-color: var(--accent-color);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent-color);
    }
    #uploadInput {
      display: none;
    }
    #progressContainer {
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      background-color: #222;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 10px;
      background-color: var(--accent-color);
      width: 0%;
      transition: width 0.2s ease;
    }
    /* Relógio do tempo da música menor */
    #time-display {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: var(--accent-color);
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 2rem;  /* menor que 4rem */
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 10px;
      user-select: none;
      z-index: 1100;
      min-width: 110px;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" id="menu-conta">Conta</a>
    <a href="#" id="menu-uploads">Uploads</a>
    <a href="#" id="menu-seguidores">Seguidores</a>
    <a href="https://instagram.com/vivaldo.junior" target="_blank">Siga no Instagram</a>
  </div>
  <div class="main-content">
    <header>
      <h1>ARKEA</h1>
    </header>

    <button class="upload-button" onclick="document.getElementById('uploadInput').click()">Upload de Novo Set</button>
    <input type="file" id="uploadInput" accept="audio/wav" />

    <div class="container" id="sets-container">
      <!-- Sets aparecerão aqui -->
    </div>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <div id="time-display">00:00</div>

    <footer>
      © 2025 Arkea — Todos os direitos reservados
    </footer>
  </div>

  <script>
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    const uploadInput = document.getElementById('uploadInput');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const setsContainer = document.getElementById('sets-container');
    const timeDisplay = document.getElementById('time-display');

    let currentWave = null;

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      const reader = new FileReader();

      reader.onprogress = (event) => {
        if (event.lengthComputable) {
          const percent = (event.loaded / event.total) * 100;
          progressBar.style.width = percent.toFixed(2) + '%';
        }
      };

      reader.onloadend = () => {
        progressContainer.style.display = 'none';

        const setDiv = document.createElement('div');
        setDiv.className = 'set';

        const imgUrl = 'https://cdn.pixabay.com/photo/2017/01/20/00/30/galaxy-1990298_1280.jpg';

        setDiv.innerHTML = `
          <h2><img src="${imgUrl}" alt="Imagem Referência" class="reference-img" /> ${file.name}</h2>
          <div class="waveform"></div>
          <div class="controls">
            <button class="play-button">Play/Pause</button>
            <input type="range" min="0" max="1" step="0.01" value="1" class="volume" />
          </div>
          <div class="comments">
            <textarea placeholder="Deixe um comentário..."></textarea>
            <button>Comentar</button>
          </div>
        `;

        setsContainer.appendChild(setDiv);

        const waveContainer = setDiv.querySelector('.waveform');
        const playBtn = setDiv.querySelector('.play-button');
        const volSlider = setDiv.querySelector('.volume');

        const wave = WaveSurfer.create({
          container: waveContainer,
          waveColor: '#555',
          progressColor: 'var(--accent-color)',
          height: 80,
          responsive: true
        });

        wave.load(URL.createObjectURL(file));

        playBtn.addEventListener('click', () => {
          if (wave.isPlaying()) {
            wave.pause();
          } else {
            if(currentWave && currentWave !== wave){
              currentWave.pause();
            }
            wave.play();
            currentWave = wave;
          }
        });

        volSlider.addEventListener('input', (e) => {
          wave.setVolume(e.target.value);
        });

        wave.on('audioprocess', () => {
          if (wave.isPlaying()) {
            timeDisplay.textContent = formatTime(wave.getCurrentTime());
          }
        });

        wave.on('finish', () => {
          timeDisplay.textContent = formatTime(0);
        });

        wave.on('pause', () => {
          timeDisplay.textContent = formatTime(wave.getCurrentTime());
        });

        wave.setVolume(1);
        uploadInput.value = '';
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
