<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus DJ Sets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --container-bg: rgba(0, 0, 0, 0.7);
      --text-color: #f5f5f5;
      --accent-color: #ff5c5c;
      --border-color: #333;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/galaxy-1990298_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: var(--container-bg);
      height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 5px #000;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: var(--container-bg);
      border-bottom: 1px solid var(--border-color);
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .set {
      background: var(--container-bg);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }
    .set h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--accent-color);
    }
    .waveform {
      margin-top: 10px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .play-button, .volume, .upload-button {
      background-color: var(--accent-color);
      border: none;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type=range] {
      width: 100px;
    }
    .comments {
      margin-top: 15px;
    }
    .comments textarea {
      width: 100%;
      padding: 10px;
      background: #1c1c1c;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
    }
    .comments button {
      margin-top: 5px;
      background-color: var(--accent-color);
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.9rem;
    }
    #global-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      z-index: 999;
    }
    .upload-section {
      text-align: center;
      margin: 20px 0;
    }
    #progressContainer {
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      background-color: #222;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 10px;
      background-color: var(--accent-color);
      width: 0%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">Conta</a>
    <a href="#">Uploads</a>
    <a href="#">Seguidores</a>
    <a href="https://instagram.com/SEU_USUARIO" target="_blank">Siga no Instagram</a>
  </div>
  <div class="main-content">
    <header>
      <h1>DJ Nome - Meus Sets</h1>
    </header>
    <div class="container">
      <div class="upload-section">
        <input type="file" id="uploadInput" accept="audio/wav" style="display:none" />
        <button class="upload-button" onclick="document.getElementById('uploadInput').click()">Upload de Novo Set</button>
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
      </div>
    </div>
    <div id="global-player">
      <strong>Global Player</strong>
      <div id="global-waveform" class="waveform" style="width: 90%;"></div>
      <div class="controls">
        <button class="play-button" onclick="toggleGlobalPlay()">Play/Pause</button>
        <input type="range" min="0" max="1" step="0.01" value="1" onchange="globalWave.setVolume(this.value)" />
      </div>
    </div>
    <footer>
      © 2025 DJ Nome — Todos os direitos reservados
    </footer>
  </div>
  <script>
    const globalWave = WaveSurfer.create({
      container: '#global-waveform',
      waveColor: '#444',
      progressColor: '#ff5c5c',
      height: 60,
      responsive: true
    });

    function toggleGlobalPlay() {
      if (globalWave && typeof globalWave.playPause === 'function') {
        globalWave.playPause();
      } else {
        console.warn('O player global ainda não está pronto.');
      }
    }

    document.getElementById('uploadInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      progressContainer.style.display = 'block';

      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          progressContainer.style.display = 'none';
        } else {
          progress += 2 + Math.random() * 5;
          progressBar.style.width = Math.min(progress, 100) + '%';
        }
      }, 100);

      const container = document.createElement('div');
      container.className = 'set';
      container.innerHTML = `
        <h2>${file.name}</h2>
        <div class="waveform"></div>
        <div class="controls">
          <button class="play-button">Play/Pause</button>
          <input type="range" min="0" max="1" step="0.01" value="1" />
        </div>
        <div class="comments">
          <textarea placeholder="Deixe um comentário..."></textarea>
          <button>Comentar</button>
        </div>
      `;
      document.querySelector('.container').appendChild(container);

      const waveContainer = container.querySelector('.waveform');
      const playBtn = container.querySelector('.play-button');
      const volSlider = container.querySelector('input[type=range]');

      const newWave = WaveSurfer.create({
        container: waveContainer,
        waveColor: '#555',
        progressColor: '#ff5c5c',
        height: 80,
        responsive: true
      });

      newWave.load(URL.createObjectURL(file));

      playBtn.addEventListener('click', () => newWave.playPause());
      volSlider.addEventListener('input', (e) => newWave.setVolume(e.target.value));

      globalWave.load(URL.createObjectURL(file));
    });
  </script>
</body>
</html>
