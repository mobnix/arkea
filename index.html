<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus DJ Sets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --container-bg: rgba(0, 0, 0, 0.7);
      --text-color: #f5f5f5;
      --accent-color: #ff5c5c;
      --border-color: #333;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/galaxy-1990298_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: var(--container-bg);
      border-bottom: 1px solid var(--border-color);
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .set {
      background: var(--container-bg);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }
    .set h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--accent-color);
    }
    .waveform {
      margin-top: 10px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .play-button, .volume, .upload-button {
      background-color: var(--accent-color);
      border: none;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type=range] {
      width: 100px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.9rem;
    }
    #global-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      z-index: 999;
    }
    .upload-section {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>DJ Nome - Meus Sets</h1>
  </header>
  <div class="container">
    <div class="upload-section">
      <input type="file" id="uploadInput" accept="audio/wav" style="display:none" />
      <button class="upload-button" onclick="document.getElementById('uploadInput').click()">Upload de Novo Set</button>
    </div>

    <div class="set">
      <h2>Set de Verão 2025</h2>
      <p>Gravado ao vivo em Janeiro.</p>
      <div id="waveform1" class="waveform"></div>
      <div class="controls">
        <button class="play-button" onclick="togglePlay(1)">Play/Pause</button>
        <input type="range" min="0" max="1" step="0.01" value="1" onchange="changeVolume(1, this.value)" />
      </div>
    </div>

    <div class="set">
      <h2>Set Noturno</h2>
      <p>Deep house, groove e vibes noturnas.</p>
      <div id="waveform2" class="waveform"></div>
      <div class="controls">
        <button class="play-button" onclick="togglePlay(2)">Play/Pause</button>
        <input type="range" min="0" max="1" step="0.01" value="1" onchange="changeVolume(2, this.value)" />
      </div>
    </div>
  </div>

  <div id="global-player">
    <strong>Global Player</strong>
    <div id="global-waveform" class="waveform" style="width: 90%;"></div>
    <div class="controls">
      <button class="play-button" onclick="globalWave.playPause()">Play/Pause</button>
      <input type="range" min="0" max="1" step="0.01" value="1" onchange="globalWave.setVolume(this.value)" />
    </div>
  </div>

  <footer>
    © 2025 DJ Nome — Todos os direitos reservados
  </footer>

  <script>
    const wave1 = WaveSurfer.create({
      container: '#waveform1',
      waveColor: '#555',
      progressColor: '#ff5c5c',
      height: 80,
      responsive: true
    });
    wave1.load('sets/verao2025.wav');

    const wave2 = WaveSurfer.create({
      container: '#waveform2',
      waveColor: '#555',
      progressColor: '#ff5c5c',
      height: 80,
      responsive: true
    });
    wave2.load('sets/noturno.wav');

    const globalWave = WaveSurfer.create({
      container: '#global-waveform',
      waveColor: '#444',
      progressColor: '#ff5c5c',
      height: 60,
      responsive: true
    });
    globalWave.load('sets/noturno.wav');

    function togglePlay(index) {
      if (index === 1) {
        wave1.playPause();
      } else if (index === 2) {
        wave2.playPause();
      }
    }

    function changeVolume(index, value) {
      if (index === 1) wave1.setVolume(value);
      if (index === 2) wave2.setVolume(value);
    }

    document.getElementById('uploadInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const container = document.createElement('div');
      container.className = 'set';
      container.innerHTML = `
        <h2>${file.name}</h2>
        <div class="waveform"></div>
        <div class="controls">
          <button class="play-button">Play/Pause</button>
          <input type="range" min="0" max="1" step="0.01" value="1" />
        </div>
      `;
      document.querySelector('.container').appendChild(container);

      const waveContainer = container.querySelector('.waveform');
      const playBtn = container.querySelector('.play-button');
      const volSlider = container.querySelector('input[type=range]');

      const newWave = WaveSurfer.create({
        container: waveContainer,
        waveColor: '#555',
        progressColor: '#ff5c5c',
        height: 80,
        responsive: true
      });

      newWave.load(URL.createObjectURL(file));

      playBtn.addEventListener('click', () => newWave.playPause());
      volSlider.addEventListener('input', (e) => newWave.setVolume(e.target.value));
    });
  </script>
</body>
</html>
