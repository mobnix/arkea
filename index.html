<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arkea</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --container-bg: rgba(0, 0, 0, 0.7);
      --text-color: #f5f5f5;
      --accent-color: #ff5c5c;
      --border-color: #333;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/galaxy-1990298_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: var(--container-bg);
      height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 5px #000;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .sidebar a:hover {
      color: var(--accent-color);
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: var(--container-bg);
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .set {
      background: var(--container-bg);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }
    .set h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--accent-color);
    }
    .waveform {
      margin-top: 10px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .play-button, .volume, .upload-button {
      background-color: var(--accent-color);
      border: none;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type=range] {
      width: 100px;
    }
    .comments {
      margin-top: 15px;
    }
    .comments textarea {
      width: 100%;
      padding: 10px;
      background: #1c1c1c;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
    }
    .comments button {
      margin-top: 5px;
      background-color: var(--accent-color);
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #progressContainer {
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      background-color: #222;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 10px;
      background-color: var(--accent-color);
      width: 0%;
      transition: width 0.2s ease;
    }
    #timeDisplay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: var(--container-bg);
      padding: 32px 60px;
      border-radius: 20px;
      font-weight: bold;
      font-family: monospace;
      color: var(--accent-color);
      box-shadow: 0 0 8px var(--accent-color);
      user-select: none;
      z-index: 1000;
      min-width: 80px;
      text-align: center;
      font-size: 4rem;
    }
    .reference-img {
      max-width: 100%;
      max-height: 150px;
      display: block;
      margin: 10px auto 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--accent-color);
    }
    /* Sections */
    #upload-section, #uploads-list {
      display: none;
    }
    #upload-section.active, #uploads-list.active {
      display: block;
    }
  </style>
</head>

    <a href="https://instagram.com/vivaldo.junior" target="_blank">Siga no Instagram</a>

    <div id="upload-section" class="active container">

        <div id="progressContainer">

      <p id="no-uploads-msg" style="color: #aaa;">Nenhum set enviado ainda.</p>
    </div>
  </div>
  <div id="timeDisplay">00:00</div>
